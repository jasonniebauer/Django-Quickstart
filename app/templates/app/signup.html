{% extends 'app/base.html' %}

{% block content %}
<h1>Sign Up</h1>
{% if form.errors %}
<p>There are errors in the form!</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
<button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
{% endblock content %}
